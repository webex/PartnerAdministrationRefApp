          description: "For incoming calls, the telephone number of the user. For\
            \ outgoing calls, it's the telephone number of the called party."
          example: "2002"
          type: string
        Calling line ID:
          description: "For incoming calls, the calling line ID of the calling party.\
            \ For outgoing calls, it's the calling line ID of the user."
          example: YOURCLIDGOESHERE
          type: string
        Calling number:
          description: "For incoming calls, the telephone number of the calling party.\
            \ For outgoing calls, it's the telephone number of the user."
          example: "2001"
          type: string
        Client type:
          description: |-
            The type of client that the user (creating this record) is using to make or receive the call. For example:

            - SIP

            - WXC_CLIENT

            - WXC_THIRD_PARTY

            - TEAMS_WXC_CLIENT

            - WXC_DEVICE

            - WXC_SIP_GW
          example: SIP_TOLLFREE
          type: string
        Client version:
          description: The version of the client that the user (creating this record)
            is using to make or receive the call.
          example: 1.0.2.3
          type: string
        Correlation ID:
          description: Correlation ID to tie together multiple call legs of the same
            call session.
          example: 8e8e1dc7-4f25-4595-b9c7-26237f824535
          type: string
        Department ID:
          description: A unique identifier for the user's department name.
          example: 4370c763-81ec-403b-aba3-626a7b1cf264
          type: string
        Device MAC:
          description: "The MAC address of the device, if known."
          example: 6C710D8ABC10
          type: string
        Dialed digits:
          description: "The keypad digits as dialed by the user, before pre-translations.\
            \ \nThis field reports multiple call dial possibilities:\n\n- Feature\
            \ access codes (FAC) used for invoking features such as Last Number Redial\
            \ or a Call Return.\n\n- An extension that got dialed and a mis-dialed\
            \ keypad digit from a device/app.\n\n- When a user must dial an outside\
            \ access code (for example, 9+) before dialing a number, this access code\
            \ is also reported, as well as the digits dialed thereafter. \nNote that\
            \ when pre-translations have no effect, the dialed digits field contains\
            \ the same data as the called number field. \nThis field is only used\
            \ for originating (outgoing) Calls and is not available for terminating\
            \ (incoming) Calls."
          example: "1246"
          type: string
        Direction:
          description: |-
            Whether the call was inbound or outbound. The possible values are:

            - ORIGINATING

            - TERMINATING
          example: ORIGINATING
          type: string
        Duration:
          description: The length of the call in seconds.
          example: 36
          type: number
        Final local SessionID:
          description: |-
            Each call consists of four UUIDs known as Local Session ID, Final Local Session ID, Remote Session ID and Final Remote Session ID.

            - The Session ID comprises a Universally Unique Identifier (UUID) for each user-agent participating in a call.

            - It can be used for end-to-end tracking of a SIP session in IP-based multimedia communication systems in compliance with RFC 7206 and draft-ietf-insipid-session-id-15.

            - The Local SessionID is generated from the Originating user agent.

            - The Remote SessionID is generated from the Terminating user agent.

            - The Final Local Session ID has the value of the Local Session ID at the end of the call.

            - The Final Remote Session ID has the value of the Remote Session ID at the end of the call.
          example: 82bb753300105000a0000242be131609
          type: string
        Final remote SessionID:
          description: |-
            Each call consists of four UUIDs known as Local Session ID, Final Local Session ID, Remote Session ID and Final Remote Session ID.

            - The Session ID comprises a Universally Unique Identifier (UUID) for each user-agent participating in a call.

            - It can be used for end-to-end tracking of a SIP session in IP-based multimedia communication systems in compliance with RFC 7206 and draft-ietf-insipid-session-id-15.

            - The Local SessionID is generated from the Originating user agent.

            - The Remote SessionID is generated from the Terminating user agent.

            - The Final Local Session ID has the value of the Local Session ID at the end of the call.

            - The Final Remote Session ID has the value of the Remote Session ID at the end of the call.
          example: cfe67b8a00105000a0000242be131609
          type: string
        Inbound trunk:
          description: Inbound trunk may be presented in Originating and Terminating
            records.
          example: InTrunk
          type: string
        International country:
          description: The country code of the dialed number. This is only populated
            for international calls.
          example: US
          type: string
        Local call ID:
          description: |-
            A unique identifier that is used to correlate CDRs and call legs with each other. This ID is used in conjunction with:

            - Remote call ID: To identify the remote CDR of a call leg.

            - Transfer related call ID: To identify the call transferred leg.
          example: 113104021:0
          type: string
        Local SessionID:
          description: |-
            Each call consists of four UUIDs known as Local Session ID, Final Local Session ID, Remote Session ID and Final Remote Session ID.

            - The Session ID comprises a Universally Unique Identifier (UUID) for each user-agent participating in a call.

            - It can be used for end-to-end tracking of a SIP session in IP-based multimedia communication systems in compliance with RFC 7206 and draft-ietf-insipid-session-id-15.

            - The Local SessionID is generated from the Originating user agent.

            - The Remote SessionID is generated from the Terminating user agent.

            - The Final Local Session ID has the value of the Local Session ID at the end of the call.

            - The Final Remote Session ID has the value of the Remote Session ID at the end of the call.
          example: 82bb753300105000a0000242be131609
          type: string
        Location:
          description: Location of the report.
          example: Richardson
          type: string
        Model:
          description: 'The device model type the user is using to make or receive
            the call. '
          example: 8851-3PCC
          type: string
        Network call ID:
          description: A unique identifier that shows if other CDRs are in the same
            call leg. Two CDRs belong in the same call leg if they have the same Network
            call ID.
          example: BW2356451711108231501755806@10.21.0.192
          type: string
        Org UUID:
          description: A unique identifier for the organization that made the call.
            This is a unique identifier across Cisco.
          example: 408806bc-a013-4a4b-9a24-85e374912102
          type: string
        Original reason:
          description: |-
            Call redirection reason for the original called number. For example:

            - Unconditional: Call Forward Always (CFA) service, Group night forwarding.

            - NoAnswer: The party was not available to take the call. CF/busy or Voicemail/busy.

            - Deflection: Indication that a call was redirected. Possible causes could be Blind transfer, Auto attendant transfer, Transfer out of a Call center etc.

            - TimeOfDay: Call scheduled period of automated redirection. CF/selective, group night forwarding.

            - UserBusy: DND enabled or the user willingly declined the call. CF/busy or voicemail/busy.

            - FollowMe: Automated redirection to a personal redirecting service which could be Simultaneous Ringing, Sequential Ringing, Office Anywhere, or Remote Office.

            - CallQueue: A call center call to an agent or a user (a member of the call queue).

            - HuntGroup: A hunt-group-based call to an agent or a user (denotes a member of the hunt group).

            - Unavailable: To voicemail, when the user has no app or device.

            - Unrecognized: Unable to determine the reason.

            - Unknown: Call forward by phone with no reason.

            - ExplicitIdxxx: Enterprise voice portal redirection to the users home voice portal. The xxx portion is the digits collected from the caller, identifying the target mailbox (Extension or DN).

            - ImplicitId: Indicates an enterprise voice portal redirection to the users home voice portal.
          example: UserBusy
          type: string
        OS type:
          description: "The operating system that the app was running on, if available."
          example: na
          type: string
        Outbound trunk:
          description: Outbound trunk may be presented in Originating and Terminating
            records.
          example: OutTrunk
          type: string
        Release time:
          description: "The time the call was finished, in UTC."
          example: 2023-10-12 21:22:32.621
          type: string
        Ring duration:
          description: "The length of ringing before the call was answered or timed\
            \ out, in seconds."
          example: 23
          type: number
        Redirect reason:
          description: |-
            Call Redirection Reason for the redirecting number. For example:

            - Unconditional: Call Forward Always (CFA) service.

            - NoAnswer: The party was not available to take the call. CF/busy or Voicemail/busy.

            - Deflection: Indication that a call was redirected. Possible causes could be Blind transfer, Auto attendant transfer, Transfer out of a Call center etc.

            - TimeOfDay: Call scheduled period of automated redirection. CF/Selective.

            - UserBusy: DND enabled or user willingly declined the call. CF/busy or Voicemail/busy.

            - FollowMe: Automated redirection to a personal redirecting service which could be Simultaneous Ringing, Sequential Ringing, Office Anywhere, or Remote Office.

            - CallQueue: A call center call to an agent or a user (denotes a member of the call queue).

            - HuntGroup: A hunt-group-based call to an agent or a user (denotes a member of the hunt group).

            - Unavailable: To voicemail, when the user has no app or device.

            - Unrecognized: Unable to determine the reason.

            - Unknown: Call forward by phone with no reason.

            - ExplicitIdxxx: Enterprise voice portal redirection to the users home voice portal. The xxx portion is the digits collected from the caller, identifying the target mailbox (Extension or DN).

            - ImplicitId: Indicates an enterprise voice portal redirection to the users home voice portal.
          example: Unavailable
          type: string
        Redirecting number:
          description: "When the call has been redirected one or more times, this\
            \ field reports the last redirecting number. Identifies who last redirected\
            \ the call. Only applies to call scenarios such as transfer, call forwarded\
            \ calls, simultaneous rings, etc."
          example: "+13343822691"
          type: string
        Related call ID:
          description: Call identifier of a different call that was created by this
            call because of a service activation. The value is the same as the Local
            call ID field of the related call. You can use this field to correlate
            multiple call legs connected through other services.
          example: 760583469:0
          type: string
        Related reason:
          description: |-
            Indicates a trigger that led to a change in the call presence. The trigger could be for this particular call or redirected via a different call. For example:

            - ConsultativeTransfer: While on a call, the call was transferred to another user by announcing it first. meaning the person was given a heads up or asked if they're interested in taking the call and then transferred.

            - CallForwardSelective: Call Forward as per the defined schedule. Might be based on factors like a specific time, specific callers or to a VM. It always takes precedence over Call Forwarding.

            - CallForwardAlways: Calls are unconditionally forwarded to a defined phone number or to VM.

            - CallForwardNoAnswer: The party was not available to take the call.

            - CallQueue: A call center call to an agent or a user (denotes a member of the call queue).

            - HuntGroup: A hunt group based call to an agent or a user (denotes a member of the hunt group).

            - CallPickup: The user part of a pickup group or pickup attempted by this user against a ringing call for a different user or extension.

            - CalllPark: An ongoing call was parked, assigned with a parked number (not the users phone number).

            - CallParkRetrieve: Call park retrieval attempt by the user, either for a different extension or against the users own extension.

            - Deflection: Indication that a call was redirected. Possible causes could be Blind transfer, Auto-attendant transfer, Transfer out of a Call center, etc.

            - FaxDeposit: Indicates a FAX was transmitted to the FAX service.

            - PushNotificationRetrieval: Push notification feature usage indication. Means that a push notification was sent to wake up the client and get ready to receive a call.

            - BargeIn: Indicates the user barged-in to someone elses call.

            - VoiceXMLScriptTermination: Route Point feature usage indication.

            - AnywhereLocation: Indicates call origination towards the single number reach location.

            - AnywherePortal: Indicates call origination towards the user identified by the single number reach portal.

            - Unrecognized: Unable to determine the reason.

            - CallForwardBusy: The user willingly declined the call, or DND was enabled that then redirected the call to a defined phone number or voice mail.

            - CallForwardNotReachable: Hunt group redirection for an agent who is not reachable.

            - CallRetrieve: The user triggered the call retrieve option to pick up a call that was parked.

            - CallRecording: The user initiated the call recording service that triggered Start/Pause/Resume/Stop recording options.

            - DirectedCallPickup: Indicates this user belonged to a call pickup group who answered the call or answered when another member of the call pickup group in a location was busy.

            - Executive: The user has been configured using the Executive/Executive assistant service who is allowed to handle calls on someone else's behalf. Also known as Boss-admin.

            - ExecutiveAssistantInitiateCall: The user has been configured as an Executive assistant who placed or initiated the call on someone elses (Boss admin's) behalf.

            - ExecutiveAssistantDivert: The user has been configured as an Executive assistant who had call forwarding enabled to a defined phone number.

            - ExecutiveForward: The Executive (Boss-admin) had a call forward setting enabled to a defined number. Generally triggered when an ExecutiveAssistant did not pick a call.

            - ExecutiveAssistantCallPush: The user has been configured as an Executive assistant who received a call and pushed that call out (using #63) to the Executives (Boss-admin's) number.

            - Remote Office: Indicates the call was made to reach the remote location of the user.

            - RoutePoint: Indicates an incoming and queued call to an agent (for incoming calls to the route point).

            - SequentialRing: Indicates this user is in the list of phone numbers, which are alerted sequentially upon receiving an incoming call that matches a set of criteria.

            - SimultaneousRingPersonal: Indicates this user was in the list of multiple destinations that are to ring simultaneously when any calls are received on their phone number (the first destination answered is connected).

            - CCMonitoringBI: The indication that a Call Queue supervisor invoked silent monitoring.
          example: CallQueue
          type: string
        Releasing party:
          description: |-
            Indicates which party released the call first. The possible values are:

            - Local: Used when the local user has released the call first.

            - Remote: Used when the far-end party releases the call first.

            - Unknown: Used when the call has partial information or is unable to gather enough information about the party who released the call. It could be because of situations like force lock or because of a session audit failure.
          example: Remote
          type: string
        Remote call ID:
          description: A unique identifier that is used to correlate CDRs and call
            legs with each other. This ID is used in conjunction with Local call ID
            to identity the local CDR of a call leg.
          example: 113103977:0
          type: string
        Remote SessionID:
          description: |-
            Each call consists of four UUIDs known as Local Session ID, Final Local Session ID, Remote Session ID and Final Remote Session ID.

            - The Session ID comprises a Universally Unique Identifier (UUID) for each user-agent participating in a call.

            - It can be used for end-to-end tracking of a SIP session in IP-based multimedia communication systems in compliance with RFC 7206 and draft-ietf-insipid-session-id-15.

            - The Local SessionID is generated from the Originating user agent.

            - The Remote SessionID is generated from the Terminating user agent.

            - The Final Local Session ID has the value of the Local Session ID at the end of the call.

            - The Final Remote Session ID has the value of the Remote Session ID at the end of the call.
          example: 6bf2f47800105000a0000242be13160a
          type: string
        Report ID:
          description: A unique ID for this particular record. This can be used when
            processing records to aid in deduplication.
          example: 0a0c2eb7-f1f6-3326-86f9-565d2e11553d
          type: string
        Report time:
          description: The time this report was created. Time is in UTC.
          example: 2020-05-14T11:01:52.723Z
          type: string
        Route group:
          description: "If present, this field's only reported in Originating records.\
            \ Route group identifies the route group used for outbound calls routed\
            \ via a route group to Premises-based PSTN or an on-prem deployment integrated\
            \ with Webex Calling (dial plan or unknown extension)."
          example: RouteGrpAA
          type: string
        Site main number:
          description: The main number for the user's site where the call was made
            or received.
          example: "+14692281000"
          type: string
        Site timezone:
          description: Site timezone is the offset in minutes from UTC time of the
            user's timezone.
          example: "-300"
          type: string
        Site UUID:
          description: A unique identifier for the site associated with the call.
            Unique across Cisco products.
          example: 474d4f70-4ef5-4d52-9e1d-b207086629e0
          type: string
        Start time:
          description: "This is the start time of the call, the answer time may be\
            \ slightly after this. Time is in UTC. "
          example: 2020-05-14T11:01:16.545Z
          type: string
        Sub client type:
          description: "If the call is TO or FROM a mobile phone using Webex Go, the\
            \ Client type will show SIP, and Sub client type will show MOBILE_NETWORK."
          example: MOBILE_NETWORK
          type: string
        Transfer related call ID:
          description: Call identifier of a different call that was involved in the
            transfer. You can share this ID with Cisco TAC to help them pinpoint parties
            who were involved in the call transfer.
          example: 2340586843:0A
          type: string
        User:
          description: The user who made or received the call.
          example: John Andersen
          type: string
        User number:
          description: "Represents the E.164 number of the user generating a CDR.\
            \ If the user has no number assigned to them, then their extension will\
            \ be displayed instead."
          example: "+81546668399"
          type: string
        User type:
          description: |-
            The type of user (user or workspace) that made or received the call. For example:

            - AutomatedAttendantVideo: Automated Attendant Video IVR group service.

            - Anchor: A Webex Calling user number made or received that is integrated with Webex Contact Center. An "anchor" is created to facilitate the call routing flow between WxC and WxCC.

            - BroadworksAnywhere: Single number reach (Office anywhere) service.

            - VoiceMailRetrieval: Voice Mail group service.

            - LocalGateway: A local gateway-based user who made or received the call.

            - HuntGroup: A hunt group based service.

            - GroupPaging: One way call or group page made for target users.

            - User: The direct user who made or received the call.

            - VoiceMailGroup: Shared voicemail or inbound FAX destination for users.

            - CallCenterStandard: A call queue-based service.

            - VoiceXML: Call added back to the Route Point queue after script termination.

            - RoutePoint: Route Point call to an agent (for an incoming call to the routing point).

            - Place: A workspace-based user who made or received the call.

            - VirtuaLline: Call made or received by a virtual line user using the Multi-line option in Webex Calling.
          example: User
          type: string
        User UUID:
          description: A unique identifier for the user associated with the call.
            This is a unique identifier across Cisco products.
          example: 47f0d0c2-f05a-44cc-870d-7a3daf859c6c
          type: string
        PSTN Vendor Name:
          description: |-
            Displays the name of the vendor from which one has purchased PSTN service for a specific country. For example:

            - If purchased from Cisco PSTN, the field would display "Cisco Calling Plans"

            - If purchased from Cisco Cloud Connected PSTN Partners, the field would list names such as "Tata", "IntelePeer", "KDDI", etc.
          example: Cisco Calling Plans
          type: string
        PSTN Legal Entity:
          description: |-
            This field shows the regulated business entity registered to provide PSTN service in a particular country. It is exclusively used for Cisco Calling Plans.

            - Note: The name of the regulated entity may vary within a region and across different regions.
          example: Broadsoft Adaption LLC
          type: string
        PSTN Vendor Org ID:
          description: "This field displays the organization's Universal Unique Identifier\
            \ (UUID) for Cisco Calling Plans, which is unique across various regions."
          example: 0b43a1a8-2efd-4892-b301-e7a5a6d2c884
          type: string
        PSTN Provider ID:
          description: "This field represents an immutable UUID, as defined by Cisco,\
            \ for a PSTN provider partner. It uniquely identifies the entity that\
            \ has provided PSTN service in that country."
          example: e8e730a0-ee04-4df4-90a6-b7072aec9062
          type: string
      type: object
