    CallQueueQueueSettingsGetObject_welcomeMessage:
      description: "Play a message when callers first reach the queue. For example,\
        \ Thank you for calling. An agent will be with you shortly. It can be set\
        \ as mandatory. If the mandatory option is not selected and a caller reaches\
        \ the call queue while there is an available agent, the caller will not hear\
        \ this announcement and is transferred to an agent. The welcome message feature\
        \ is enabled by default."
      example:
        alwaysEnabled: true
        greeting: CUSTOM
        audioAnnouncementFiles:
        - ""
        - ""
        enabled: true
      properties:
        enabled:
          description: If enabled play entrance message. The default value is `true`.
          example: true
          type: boolean
        alwaysEnabled:
          description: Mandatory entrance message. The default value is `false`.
          type: boolean
        greeting:
          description: Indicates how to handle new calls when the queue is full.
          enum:
          - CUSTOM
          - DEFAULT
          type: string
        audioAnnouncementFiles:
          description: "Array of announcement files to be played as `welcomeMessage`\
            \ greetings. These files are from the list of announcement files associated\
            \ with this call queue. For `CUSTOM` announcement, a minimum of 1 file\
            \ is mandatory, and the maximum is 4."
          items: {}
          type: array
      required:
      - greeting
      type: object
    CallQueueQueueSettingsGetObject_waitMessage:
      description: "Notify the caller with either their estimated wait time or position\
        \ in the queue. If this option is enabled, it plays after the welcome message\
        \ and before the comfort message. By default, it is not enabled."
      example:
        handlingTime: 100
        playUpdatedEstimatedWaitMessage: true
        waitMode: TIME
        queuePosition: 100
        estimatedWaitingTime: 600
        defaultHandlingTime: 100
        highVolumeMessageEnabled: true
        internationalCallbackEnabled: true
        callbackOptionEnabled: true
        minimumEstimatedCallbackTime: 10
        enabled: true
      properties:
        enabled:
          description: If enabled play Wait Message.
          example: true
          type: boolean
        waitMode:
          description: Estimated wait message operating mode. Supported values `TIME`
            and `POSITION`.
          enum:
          - TIME
          - POSITION
          type: string
        handlingTime:
          description: The number of minutes for which the estimated wait is played.
            The minimum time is 10 minutes. The maximum time is 100 minutes.
          example: 100
          type: number
        defaultHandlingTime:
          description: "The default number of call handling minutes. The minimum time\
            \ is 1 minutes, The maximum time is 100 minutes."
          example: 100
          type: number
        queuePosition:
          description: "The number of the position for which the estimated wait is\
            \ played. The minimum positions are 10, The maximum positions are 100."
          example: 100
          type: number
        highVolumeMessageEnabled:
          description: Play time / Play position High Volume.
          type: boolean
        estimatedWaitingTime:
          description: The number of estimated waiting times in seconds. The minimum
            time is 10 seconds. The maximum time is 600 seconds.
          example: 600
          type: number
        callbackOptionEnabled:
          description: Callback options enabled/disabled. Default value is false.
          type: boolean
        minimumEstimatedCallbackTime:
          description: The minimum estimated callback times in minutes. The default
            value is 30.
          example: 10
          type: number
        internationalCallbackEnabled:
          description: The international numbers for callback is enabled/disabled.
            The default value is `false`.
          type: boolean
        playUpdatedEstimatedWaitMessage:
          description: Play updated estimated wait message.
          example: true
          type: boolean
      required:
      - waitMode
      type: object
    CallQueueQueueSettingsGetObject_comfortMessage:
      description: "Play a message after the welcome message and before hold music.\
        \ This is typically a `CUSTOM` announcement that plays information, such as\
