        action: PERFORM_BUSY_TREATMENT
        overflowAfterWaitEnabled: true
        audioAnnouncementFiles:
        - ""
        - ""
        transferNumber: "+15555551212"
        playOverflowGreetingEnabled: true
      properties:
        action:
          description: Indicates how to handle new calls when the queue is full.
          enum:
          - PERFORM_BUSY_TREATMENT
          - PLAY_RINGING_UNTIL_CALLER_HANGS_UP
          - TRANSFER_TO_PHONE_NUMBER
