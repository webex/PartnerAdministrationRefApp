openapi: 3.0.3
info:
  description: Webex calling API specifications
  title: All Webex calling API
  version: 1.0.0
servers:
- url: https://webexapis.com/v1/
paths:
  /telephony/config/locations/{locationId}/callPickups:
    get:
      description: |-
        List all Call Pickups for the organization.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Retrieving this list requires a full or read-only administrator or location administrator auth token with a scope of `spark-admin:telephony_config_read`.

        **NOTE**: The Call Pickup ID will change upon modification of the Call Pickup name.
      operationId: Read the List of Call Pickups
      parameters:
      - description: Return the list of call pickups for this location.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzEyMzQ1
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: List call pickups for this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: Limit the number of call pickups returned to this maximum count.
          Default is 2000.
        example: "5"
        explode: true
        in: query
        name: max
        required: false
        schema:
          type: number
        style: form
      - description: Start at the zero-based offset in the list of matching call pickups.
          Default is 0.
        example: "0"
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: number
        style: form
      - description: "Sort the list of call pickups by name, either ASC or DSC. Default\
          \ is ASC."
        example: ASC
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
      - description: Return the list of call pickups that contains the given name.
          The maximum length is 80.
        example: Alaska-Group
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                callPickups:
                - name: North Alaska-Group
                  id: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNERT0
                  locationName: Alaska
                  locationId: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzEyMzQ1
                - name: South Alaska-Group
                  id: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
                  locationName: Alaska
                  locationId: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzEyMzQ1
              schema:
                $ref: '#/components/schemas/Read_the_List_of_Call_Pickups_200_response'
          description: OK
      summary: Read the List of Call Pickups
      tags: []
      x-accepts:
      - application/json
    post:
      description: |-
        Create new Call Pickups for the given location.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Creating a call pickup requires a full administrator or location administrator auth token with a scope of `spark-admin:telephony_config_write`.

        **NOTE**: The Call Pickup ID will change upon modification of the Call Pickup name.
      operationId: Create a Call Pickup
      parameters:
      - description: Create the call pickup for this location.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzhmZjMwMjg5LWVhMzMtNDc1Ny1iMTBmLWQ2MWIyNzFhMDVlZg
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: Create the call pickup for this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              name: South Alaska-Group
              notificationType: AUDIO_ONLY
              notificationDelayTimerSeconds: 20
              agents:
              - Y2lzY29zcGFyazovL3VzL1BFT1BMRS80YTc2ZmVmNC1mZjlmLTExZWItYWYwZC00M2YwZjY1NTdjYWI
              - Y2lzY29zcGFyazovL3VzL1BMQUNFLzU1YjUyZThhLWZmOWYtMTFlYi05ZjRhLTAzZDY1NzdhYzg1Yg
              - Y2lzY29zcGFyazovL3VzL1ZJUlRVQUxfTElORS85ODFlNTQ0Yy0xOGI0LTQ2MzItYmFkZi1iYWMwZjFkOGJkYWY=
            schema:
              $ref: '#/components/schemas/Create_a_Call_Pickup_request'
      responses:
        "201":
          content:
            application/json:
              example:
                id: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
              schema:
                $ref: '#/components/schemas/Create_a_Call_Pickup_201_response'
          description: Created
      summary: Create a Call Pickup
      tags: []
      x-content-type: application/json
      x-accepts:
      - application/json
  /telephony/config/locations/{locationId}/callPickups/{callPickupId}:
    delete:
      description: |-
        Delete the designated Call Pickup.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Deleting a call pickup requires a full administrator or location administrator auth token with a scope of `spark-admin:telephony_config_write`.

        **NOTE**: The Call Pickup ID will change upon modification of the Call Pickup name.
      operationId: Delete a Call Pickup
      parameters:
      - description: Location from which to delete a call pickup.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzEyMzQ1
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: Delete the call pickup with the matching ID.
        example: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
        explode: false
        in: path
        name: callPickupId
        required: true
        schema:
          type: string
        style: simple
      - description: Delete the call pickup from this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: No Content
      summary: Delete a Call Pickup
      tags: []
      x-accepts:
      - application/json
    get:
      description: |-
        Retrieve the designated Call Pickup details.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Retrieving call pickup details requires a full or read-only administrator or location administrator auth token with a scope of `spark-admin:telephony_config_read`.

        **NOTE**: The Call Pickup ID will change upon modification of the Call Pickup name.
      operationId: Get Details for a Call Pickup
      parameters:
      - description: Retrieve settings for a call pickup in this location.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzhmZjMwMjg5LWVhMzMtNDc1Ny1iMTBmLWQ2MWIyNzFhMDVlZg
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: Retrieve settings for a call pickup with the matching ID.
        example: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
        explode: false
        in: path
        name: callPickupId
        required: true
        schema:
          type: string
        style: simple
      - description: Retrieve call pickup settings from this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
                name: South Alaska-Group
                notificationType: AUDIO_ONLY
                notificationDelayTimerSeconds: 20
                agents:
                - id: Y2lzY29zcGFyazovL3VzL1BFT1BMRS80NDVkMzMzMC1mNjE3LTExZWItOWQyZS01NzViODE3ZGE2NmE
                  firstName: John
                  lastName: Brown
                  displayName: johnBrown
                  type: PEOPLE
                  email: john.brown@example.com
                  numbers:
                  - external: "+19075552859"
                    extension: "8080"
                    routingPrefix: "1234"
                    esn: "12348080"
                    primary: "true"
                - id: Y2lzY29zcGFyazovL3VzL1BFT1BMRS83MGY2MzYzMC1mZjlmLTExZWItODU5YS0xZjhiYjRjNzc1MWQ
                  firstName: Christian
                  lastName: Smith
                  displayName: ChristianS
                  type: PEOPLE
                  email: christians@example.com
                  numbers:
                  - external: "+19075553859"
                    extension: "8081"
                    routingPrefix: "1234"
                    esn: "12348080"
                    primary: "true"
                - id: Y2lzY29zcGFyazovL3VzL1ZJUlRVQUxfTElORS83MGY2MzYzMC1mZjlmLTExZWItODU5YS0xZjhiYjRjNzc3OGg=
                  firstName: Alice
                  lastName: Smith
                  displayName: AliceSmith
                  type: VIRTUAL_LINE
                  numbers:
                  - external: "+19075552859"
                    extension: "8083"
                    routingPrefix: "1234"
                    esn: "12348080"
                    primary: "true"
              schema:
                $ref: '#/components/schemas/Get_Details_for_a_Call_Pickup_200_response'
          description: OK
      summary: Get Details for a Call Pickup
      tags: []
      x-accepts:
      - application/json
    put:
      description: |-
        Update the designated Call Pickup.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Updating a call pickup requires a full administrator or location administrator auth token with a scope of `spark-admin:telephony_config_write`.

        **NOTE**: The Call Pickup ID will change upon modification of the Call Pickup name.
      operationId: Update a Call Pickup
      parameters:
      - description: Location in which this call pickup exists.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzhmZjMwMjg5LWVhMzMtNDc1Ny1iMTBmLWQ2MWIyNzFhMDVlZg
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: Update settings for a call pickup with the matching ID.
        example: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
        explode: false
        in: path
        name: callPickupId
        required: true
        schema:
          type: string
        style: simple
      - description: Update call pickup settings from this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              name: South Alaska-Group
              notificationType: AUDIO_ONLY
              notificationDelayTimerSeconds: 20
              agents:
              - Y2lzY29zcGFyazovL3VzL1BFT1BMRS82YTUwMDk1YS1mZjlmLTExZWItODA2NS04ZjhkOWIxNmIzOTQ
              - Y2lzY29zcGFyazovL3VzL1BMQUNFLzg0YjQ1OTIyLWZmOWYtMTFlYi1hNGI4LTMzNjI3YmVkNjdiNQ
              - Y2lzY29zcGFyazovL3VzL1ZJUlRVQUxfTElORS85ODFlNTQ0Yy0xOGI0LTQ2MzItYmFkZi1iYWMwZjFkOGJkYWY=
            schema:
              $ref: '#/components/schemas/Update_a_Call_Pickup_request'
      responses:
        "200":
          content:
            application/json:
              example:
                id: Y2lzY29zcGFyazovL3VzL0NBTExfUElDS1VQL1kyRnNiRkJwWTJ0MWNEST0
              schema:
                $ref: '#/components/schemas/Update_a_Call_Pickup_200_response'
          description: OK
      summary: Update a Call Pickup
      tags: []
      x-content-type: application/json
      x-accepts:
      - application/json
  /telephony/config/locations/{locationId}/callPickups/availableUsers:
    get:
      description: |-
        Retrieve available agents from call pickups for a given location.

        Call Pickup enables a user (agent) to answer any ringing line within their pickup group.

        Retrieving available agents from call pickups requires a full or read-only administrator or location administrator auth token with a scope of `spark-admin:telephony_config_read`.
      operationId: Get available agents from Call Pickups
      parameters:
      - description: Return the available agents for this location.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzhmZjMwMjg5LWVhMzMtNDc1Ny1iMTBmLWQ2MWIyNzFhMDVlZg
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: Return the available agents for this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: Only return available agents from call pickups with the matching
          name.
        example: North Alaska-Pickup
        explode: true
        in: query
        name: callPickupName
        required: false
        schema:
          type: string
        style: form
      - description: Limit the number of available agents returned to this maximum
          count.
        example: "5"
        explode: true
        in: query
        name: max
        required: false
        schema:
          type: number
        style: form
      - description: Start at the zero-based offset in the list of matching available
          agents.
        example: "0"
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: number
        style: form
      - description: Only return available agents with the matching name.
        example: John
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Only return available agents with the matching primary number.
        example: "9075552334"
        explode: true
        in: query
        name: phoneNumber
        required: false
        schema:
          type: string
        style: form
      - description: "Order the available agents according to the designated fields.\
          \ Up to three vertical bar (|) separated sort order fields may be specified.\
          \ Available sort fields: `fname`, `lname`, `extension`, `number`."
        example: lname|fname|number
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                agents:
                - id: Y2lzY29zcGFyazovL3VzL1BFT1BMRS83MGY2MzYzMC1mZjlmLTExZWItODU5YS0xZjhiYjRjNzc1MWQ
                  lastName: Ronnie
                  firstName: Coleman
                  displayName: RColeman
                  type: PEOPLE
                  email: r.coleman@mailinator.com
                  numbers:
                  - external: "+19075552334"
                    extension: "8083"
                    routingPrefix: "1234"
                    esn: "12348083"
                    primary: "true"
                - id: Y2lzY29zcGFyazovL3VzL1BMQUNFLzg0YjQ1OTIyLWZmOWYtMTFlYi1hNGI4LTMzNjI3YmVkNjdiNQ
                  lastName: Owen
                  firstName: Wilson
                  displayName: OWilson
                  type: PEOPLE
                  email: o.wilson@mailinator.com
                  numbers:
                  - external: "+19075555859"
                    extension: "8084"
                    routingPrefix: "1234"
                    esn: "12348084"
                    primary: "true"
                - id: Y2lzY29zcGFyazovL3VzL1ZJUlRVQUxfTElORS83MGY2MzYzMC1mZjlmLTExZWItODU5YS0xZjhiYjRjNzc3OGg=
                  firstName: Alice
                  lastName: Smith
                  displayName: AliceSmith
                  type: VIRTUAL_LINE
                  numbers:
                  - external: "+19075552859"
                    extension: "8086"
                    routingPrefix: "1234"
                    esn: "12348086"
                    primary: "true"
              schema:
                $ref: '#/components/schemas/Get_available_agents_from_Call_Pickups_200_response'
          description: OK
      summary: Get available agents from Call Pickups
      tags: []
      x-accepts:
      - application/json
  /telephony/config/locations/{locationId}/singleNumberReach/availableNumbers:
    get:
      description: |-
        List the service and standard PSTN numbers that are available to be assigned as the single number reach's primary phone number.
        These numbers are associated with the location specified in the request URL, can be active or inactive, and are unassigned.

        The available numbers APIs help identify candidate numbers and their owning entities to simplify the assignment or association of these numbers to members or features.

        Retrieving this list requires a full, read-only or location administrator auth token with a scope of `spark-admin:telephony_config_read`.
      operationId: Get Single Number Reach Primary Available Phone Numbers
      parameters:
      - description: Return the list of phone numbers for this location within the
          given organization. The maximum length is 36.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OL2YwYzRhOTcyLWIxNjQtMTFlZS05MWVhLWZiYjliMTkwMjI2Yg
        explode: false
        in: path
        name: locationId
        required: true
        schema:
          type: string
        style: simple
      - description: List numbers for this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: Limit the number of phone numbers returned to this maximum count.
          The default is 2000.
        example: "5"
        explode: true
        in: query
        name: max
        required: false
        schema:
          type: number
        style: form
      - description: Start at the zero-based offset in the list of matching phone
          numbers. The default is 0.
        example: "0"
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: number
        style: form
      - description: Filter phone numbers based on the comma-separated list provided
          in the `phoneNumber` array.
        example: "+12056852221,+12056852222"
        explode: true
        in: query
        name: phoneNumber
        required: false
        schema:
          type: string
        style: form
      - description: e.g. Bearer YOUR_AUTHORIZATION_TOKEN
        example: Bearer YOUR_AUTHORIZATION_TOKEN
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                phoneNumbers:
                - phoneNumber: "+12056350001"
                  state: ACTIVE
                  isMainNumber: false
                  telephonyType: PSTN_NUMBER
                  tollFreeNumber: false
                  isServiceNumber: false
                - phoneNumber: "+12056350002"
                  state: ACTIVE
                  isMainNumber: true
                  telephonyType: PSTN_NUMBER
                  tollFreeNumber: false
                  isServiceNumber: true
                - phoneNumber: "+12056350003"
                  state: INACTIVE
                  isMainNumber: false
                  telephonyType: PSTN_NUMBER
                  tollFreeNumber: true
                  isServiceNumber: false
              schema:
                $ref: '#/components/schemas/Get_Single_Number_Reach_Primary_Available_Phone_Numbers_200_response'
          description: OK
      summary: Get Single Number Reach Primary Available Phone Numbers
      tags: []
      x-accepts:
      - application/json
  /telephony/config/huntGroups:
    get:
      description: |-
        List all calling Hunt Groups for the organization.

        Hunt groups can route incoming calls to a group of people or workspaces. You can even configure a pattern to route to a whole group.

        Retrieving this list requires a full or read-only administrator or location administrator auth token with a scope of `spark-admin:telephony_config_read`.
      operationId: Read the List of Hunt Groups
      parameters:
      - description: List hunt groups for this organization.
        example: Y2lzY29zcGFyazovL3VzL09SR0FOSVpBVElPTi85NmFiYzJhYS0zZGNjLTExZTUtYTE1Mi1mZTM0ODE5Y2RjOWE
        explode: true
        in: query
        name: orgId
        required: false
        schema:
          type: string
        style: form
      - description: Only return hunt groups with matching location ID.
        example: Y2lzY29zcGFyazovL3VzL0xPQ0FUSU9OLzMxMTYx
        explode: true
        in: query
        name: locationId
        required: false
        schema:
          type: string
        style: form
      - description: Limit the number of objects returned to this maximum count.
        example: "5"
        explode: true
        in: query
        name: max
        required: false
        schema:
          type: number
        style: form
      - description: Start at the zero-based offset in the list of matching objects.
        example: "0"
        explode: true
        in: query
        name: start
        required: false
        schema:
