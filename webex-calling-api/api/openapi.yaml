        audioAnnouncementFiles:
          description: "Array of announcement files to be played as `overflow` greetings.\
            \ These files are from the list of announcement files associated with\
            \ this call queue. For `CUSTOM` announcement, a minimum of 1 file is mandatory,\
            \ and the maximum is 4."
          items: {}
          type: array
