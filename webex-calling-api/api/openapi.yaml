        * Either `ownerEmail` or `recordingIds` or both must be provided.

        * If `recordingIds` is empty but `ownerEmail` is provided, all recordings owned by the `ownerEmail` are reassigned to `reassignOwnerEmail`.

        * If `recordingIds` is provided and `ownerEmail` is also provided, only the recordings specified by `recordingIds` that are owned by `ownerEmail` are reassigned to `reassignOwnerEmail`.

        * If `ownerEmail` is empty but `recordingIds` is provided, the recordings specified by `recordingIds` are reassigned to `reassignOwnerEmail` regardless of the current owner.

        The `spark-admin:recordings_write` scope is required to reassign recordings.
