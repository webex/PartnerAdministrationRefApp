        overflowAfterWaitEnabled:
          description: "After calls wait for the configured number of seconds and\
            \ no agent is available, the overflow treatment is triggered."
          example: true
          type: boolean
        overflowAfterWaitTime:
          description: "Number of seconds to wait before the overflow treatment is\
            \ triggered when no agent is available. The minimum value 0, The maximum\
            \ value is 7200 seconds."
          example: 20
          type: number
        playOverflowGreetingEnabled:
          description: "Indicate overflow audio to be played, otherwise, callers will\
